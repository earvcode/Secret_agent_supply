<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Header Section -->
    <header>
        <div class="company">
            <div class="container">
                <img src="./resources/images/img-logo.png" alt="Logo"> 
                <span>SECRET AGENT SUPPLY INC.</span>

    <!-- Jumbotron Container -->

                <h4>NEW ARRIVAL</h4>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>

    <!-- Navbar Container --> 
    <nav>

            <li><a href="#"></a>Eyewear</li>

    <div class="container">
        <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
            <span class="title">Hours</span>

    <!-- Footer Section --> 
    <footer>

            <h6>Copyright Secret Agent Supply Inc.</h6>
